<!DOCTYPE html> <!-- Doctype define la version del html a utilizar -->

<!-- Abrimos la pagina web, y definimos el idioma -->
<html lang="es">

    <!-- Etiqueta Head: contiene los metadatos del documento o sitio web -->
    <head>
        <meta charset="UTF-8"/> <!-- Asignamos en manejador de caracteres en español -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- Asignamos el manejar del tamaño de dispositivos -->
        <title>Ejercicio 03</title> <!-- Asignamos el titulo de nuestra pagina o documento -->
    </head>

    <!-- Body: contiene en cuerpo del sitio web, es lo que vera el usuario -->
    <body>

        <!-- Header: contiene la cabecera de la pagina -->
        <header>
            <h1>Encabezado de la web</h1> <!-- H1: es el titulo principal del sitio web -->
            <p>Este es nuestro segundo ejercicio en html</p> <!-- Crea un parrrafo -->
        </header>

    </body>

</html>
