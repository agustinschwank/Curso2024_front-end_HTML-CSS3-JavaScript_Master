<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>
    <div class="layout">
        
        <main class="layout__main">
            <div class="main__user">
                <figure class="user__container--img">
                    <img class="user__img" src="./assets/img/Profile_3.jpg" alt="Profile Image" title="Imagen de Perfil"/>
                </figure>
                <div class="user__info">
                    <span class="user__name">Marcos Antelmo</span>
                    <span class="user_nick">@m.antelmo-ok</span>
                </div>
                <p class="user__country">Argentina</p>
            </div>
            <div class="main__follows">
                <div class="follows__follow">
                    <p class="follow__number">15k</p>
                    <p class="follow__subtitle">Segidores</p>
                </div>
                <div class="follows__posts">
                    <p class="posts__number">2k</p>
                    <p class="posts__subtitle">Posteos</p>
                </div>
                <div class="follows__likes">
                    <p class="likes__number">100k</p>
                    <p class="likes__subtitle">Me Gustas</p>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
