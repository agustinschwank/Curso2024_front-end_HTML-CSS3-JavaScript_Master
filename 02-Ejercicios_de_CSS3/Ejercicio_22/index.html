<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"/>

</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <header class="main__header">
                <p class="header__subtitle">Rango de edad mas común</p>
                <h2 class="header__title">De 0 - 18</h2>
            </header>
            <section class="main__graphic">
                <h1 class="graphic__title">Poblacion por rango etario</h1>
                <div class="graphic__content">
                    <div class="graphic__bar graphic__bar--1"></div>
                    <div class="graphic__bar graphic__bar--2"></div>
                    <div class="graphic__bar graphic__bar--3"></div>
                    <div class="graphic__bar graphic__bar--4"></div>
                    <div class="graphic__bar graphic__bar--5"></div>
                    <div class="graphic__bar graphic__bar--6"></div>
                    <div class="graphic__bar graphic__bar--7"></div>
                </div>
                <div class="grapich__range">
                    <div class="range__item">0 - 18</div>
                    <div class="range__item">19 - 30</div>
                    <div class="range__item">31 - 40</div>
                    <div class="range__item">41 - 50</div>
                    <div class="range__item">51 - 60</div>
                    <div class="range__item">61 - 70</div>
                    <div class="range__item">+71</div>
                </div>

                <div class="graphic__results">
                    <p class="results__subtitle">Aumento rango de edad de:</p>
                    <h2 class="results__title">19 - 30 años</h2>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
