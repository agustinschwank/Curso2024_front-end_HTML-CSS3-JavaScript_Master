<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 38</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"/>
    
    <script src="./assets/js/main.js" defer></script>
    
</head>
<body>
    <div class="layout">
        
        <h1 class="layout__title">Sonidos de Video Games</h1>

        <section class="layout__sounds">
            <article class="sounds__item">
                <div class="sounds__contetn-img">
                    <img class="sounds__img" src="./assets/img/mario.png" title="Mario Bros" alt="Mario Bros"/>
                </div>
                <audio class="sounds__audio" id="mariobros" src="./assets/audio/marioBros.mp3"></audio>
                <button class="sounds__btn" data-audio="mariobros">Play</button>
            </article>
            <article class="sounds__item">
                <div class="sounds__contetn-img">
                    <img class="sounds__img" src="./assets/img/san-andreas.png" title="San Andreas" alt="San Andreas"/>
                </div>
                <audio class="sounds__audio" id="san-andreas" src="./assets/audio/san-andreas.mp3"></audio>
                <button class="sounds__btn" data-audio="san-andreas">Play</button>
            </article>
            <article class="sounds__item">
                <div class="sounds__contetn-img">
                    <img class="sounds__img" src="./assets/img/clash-royale.png" title="Clash Royale" alt="Clash Royale"/>
                </div>
                <audio class="sounds__audio" id="clash-royale" src="./assets/audio/clash-royale.mp3"></audio>
                <button class="sounds__btn" data-audio="clash-royale">Play</button>
            </article>
            <article class="sounds__item">
                <div class="sounds__contetn-img">
                    <img class="sounds__img" src="./assets/img/bomberman.png" title="BomberMan" alt="BomberMan"/>
                </div>
                <audio class="sounds__audio" id="bomberman" src="./assets/audio/bomberman.mp3"></audio>
                <button class="sounds__btn" data-audio="bomberman">Play</button>
            </article>
            <article class="sounds__item">
                <div class="sounds__contetn-img">
                    <img class="sounds__img" src="./assets/img/mario-kart.png" title="Mario Kart" alt="Mario Kart"/>
                </div>
                <audio class="sounds__audio" id="mario-kart" src="./assets/audio/mario-kart.mp3"></audio>
                <button class="sounds__btn" data-audio="mario-kart">Play</button>
            </article>
            <article class="sounds__item">
                <div class="sounds__contetn-img">
                    <img class="sounds__img" src="./assets/img/mortal-kombat.png" title="Mortal Kombat" alt="Mortal Kombat"/>
                </div>
                <audio class="sounds__audio" id="mortal-kombat" src="./assets/audio/mortal-kombat.mp3"></audio>
                <button class="sounds__btn" data-audio="mortal-kombat">Play</button>
            </article>
        </section>

    </div>
</body>
</html>
